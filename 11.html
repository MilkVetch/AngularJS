<!DOCTYPE html>
<html lang="en" ng-app="dirApp">
<head>
	<meta charset="UTF-8">
	<title>Include</title>
	<script src="js/angular.min.js"></script>
	<script src="js/10.js"></script>
	<style>
		ul {
			list-style: none;
		}
		ul li {
			display: flex;
			margin-bottom: 10px;
		}

		ul li span {
			display: inline-block;
			line-height: 50px;
		}
		ul li img {
			margin-right: 10px;
			border-radius: 50%;
			width: 50px;
			height: 50px;
		}

	</style>
</head>
<body ng-controller="dirController as dirList">
	<ul>
		<li ng-repeat="item in dirList.list" ng-include="'people.html'">
		</li>
	</ul>

	<p>用ng-include src="'people.html'"可以将其他html文件引用到本文件中，需要服务器。注意双引号里的单引号，ng-include在寻找的是字符串。</p>

	<p>或者直接把src删除，讲ng-include放在li里</p>
</body>
</html>
