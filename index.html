<!DOCTYPE html>
<html lang="en" ng-app="tutorialApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Tutoria</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header>
		<h1>AngularJS Tutoria</h1>
	</header>
	<main ng-controller="tutorialController as tList">
		<ul>
			<li ng-repeat="item in tList.list">
				<span class="id">{{item.num}}</span>
				<a href="{{item.id}}.html">{{item.name}}</a>
			</li>
		</ul>
	</main>
	<footer></footer>
</body>
</html>
